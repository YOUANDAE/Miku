        document.getElementById('displayImage').src = 'euclid_item.png';
        get_euclid = 1;
    }else if(get_bottle == 0){
        get_bottle = 1;
        document.getElementById('item_oku').play();
        document.getElementById('messageContainer').textContent = '空のペットボトルを発見した！';

    }
    
});

document.getElementById('next3').addEventListener('click', function() {
    counter++; 
    if(counter == 4){
        document.getElementById('displayImage').src = 'soren_kill_2.png';
        document.getElementById('soren_kokka').pause();
        document.getElementById('soren_kokka').currentTime = 0;
        document.getElementById('halo_sensei').play();
    }else if(counter == 5){
        document.getElementById('time_arona').play();
    }else if(counter == 7){
        document.getElementById('Hanko-ki').play();
        document.getElementById('big_bang').play();
    }else if(counter == 8){
        hattori_killed = 1;
        document.getElementById('sikyo').play();
        document.getElementById('displayImage').src = 'soren_kill_3.png';
    }else if(counter == 11){
        counter = 0;
        document.getElementById('next3').style.display = 'none';
        document.getElementById('next2').style.display = 'none';
        document.getElementById('next4').style.display = 'none';
        document.getElementById('Move').style.display = 'none';
        document.getElementById('Search').style.display = 'inline-block';
        document.getElementById('Home').style.display = 'inline-block';
    }
    updateMessage_soren_kill();
});
